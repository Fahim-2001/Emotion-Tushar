<!DOCTYPE html>

<body>

            <div class="container-fluid">
                <a class="navbar-brand" href="/index.html"><img src="./assets/images/Logo.png" width="100" alt=""></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link " aria-current="page" href="/index.html">Home</a>

                            <ul class="dropdown-menu">

                    <form class="d-flex" role="search">

                        <button class="btn btn-outline-light" type="submit">Search</button>

    <section class="container margin-tb">
        <h1>Video</h1>
        <div class="d-flex justify-content-center my-5">
            <video src="./assets/images/Maybach.mp4" width="80%" controls autoplay muted></video>
        </div>
    </section>

    <section class="container margin-tb">
        <h1>BOOK NOW!</h1>

        <form>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="exampleInputPassword1">
            </div>

            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Full Name</label>
                <input type="text" class="form-control">
            </div>

            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Location</label>
                <input type="text" class="form-control">
            </div>

            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Car Model</label>
                <input type="text" class="form-control">
            </div>

            <div class="d-flex justify-content-center">
                <button class="button2">
                    Confirm Your Booking
                </button>
            </div>
        </form>

    <footer class="footer my-5">
        <small>Copyright reserved by Emotion.</small>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
